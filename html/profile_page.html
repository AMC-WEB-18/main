<html><head><meta charset="utf-8"></head><head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="../css/profile_page.css">
</head><body>

        <header>
            <h1>Your Profile</h1>
        </header>
    
        <div class="profile-container">
            <img class="profile-picture" src="user-avatar.jpg" alt="User Profile Picture">
            <div class="user-info">
                <h2>[User's Full Name]</h2>
                <p>[User's Email Address]</p>
                <p>[User's Phone Number]</p>
            </div>
    
            <div class="personal-details">
                <h3>Personal Details</h3>
                <p><strong>College:</strong> [College Name]</p>
                <p><strong>Department:</strong> [User's Department]</p>
                <p><strong>Student ID:</strong> [Student ID]</p>
                <p><strong>Year of Study:</strong> [Year of Study]</p>
            </div>
    
    
            <button class="button">Edit Profile</button>
        </div>
        <footer id="pageFooter">
            <p>&copy; 2024 College Canteen. All rights reserved.</p>
        </footer>

        <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore.js"></script>
        <script src="footer-toggle.js"></script>
        <script src="../js/profile_page.js"></script>
</body>

</html>
